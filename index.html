<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Izu Coastal Radar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-body: #050505;
      --bg-card: #151517;
      --text-primary: #e5e5e7;
      --text-secondary: #86868b;
      --accent: #2997ff;
      --border: #333;
    }
    body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-primary); margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
    
    header { background: #000; border-bottom: 1px solid var(--border); padding: 30px 20px; text-align: center; }
    h1 { margin: 0; font-size: 2rem; font-weight: 800; letter-spacing: -1px; }
    .subtitle { color: var(--text-secondary); margin-top: 5px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

    .container { max-width: 1400px; margin: 0 auto; padding: 20px; flex: 1; width: 100%; box-sizing: border-box; }

    /* STATS BAR - Removed per user request */

    /* CONTROLS */
    .controls {
      background: rgba(30,30,32,0.9); padding: 15px; border-radius: 12px; border: 1px solid #333;
      display: flex; flex-wrap: wrap; gap: 15px; align-items: center; margin-bottom: 30px;
      position: sticky; top: 10px; z-index: 100; backdrop-filter: blur(10px);
    }
    
    select { padding: 10px; background: #000; color: #fff; border: 1px solid #444; border-radius: 8px; outline: none; }
    
    .toggle-group { display: flex; border: 1px solid #333; border-radius: 8px; overflow: hidden; }
    .toggle-btn { padding: 8px 12px; border: none; background: #000; color: #666; cursor: pointer; transition: 0.2s; }
    .toggle-btn:hover { background: #111; }
    .toggle-btn.active { background: #333; color: #fff; font-weight: 600; }
    
    .price-slider { display: flex; flex-direction: column; gap: 6px; min-width: 220px; }
    .slider-values { display: flex; align-items: center; justify-content: center; gap: 6px; font-size: 0.8rem; font-weight: 600; color: #ccc; white-space: nowrap; }
    .slider-values .price-sep { color: #555; }
    .slider-container { position: relative; height: 20px; }
    .slider-track-bg { position: absolute; top: 50%; transform: translateY(-50%); width: 100%; height: 4px; background: #333; border-radius: 2px; pointer-events: none; }
    .slider-track { position: absolute; top: 50%; transform: translateY(-50%); height: 4px; background: var(--accent); border-radius: 2px; pointer-events: none; }
    .slider-container input[type="range"] {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; margin: 0;
      -webkit-appearance: none; appearance: none; background: transparent; pointer-events: none; outline: none;
    }
    .slider-container input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; pointer-events: auto;
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid var(--accent); cursor: pointer;
      position: relative; z-index: 1;
    }
    .slider-container input[type="range"]::-moz-range-thumb {
      pointer-events: auto;
      width: 14px; height: 14px; border-radius: 50%;
      background: #fff; border: 2px solid var(--accent); cursor: pointer;
      position: relative; z-index: 1;
    }

    .results-count { margin-left: auto; color: var(--text-secondary); font-size: 0.9rem; font-weight: 600; }

    /* GRID */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
    
    .card {
      background: var(--bg-card); border-radius: 12px; overflow: hidden; border: 1px solid #222;
      display: flex; flex-direction: column; transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-3px); border-color: #444; }

    .card-img-wrap { height: 220px; position: relative; background: #111; }
    .card-img { width: 100%; height: 100%; object-fit: cover; }
    
    .tag { position: absolute; top: 10px; left: 10px; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; color: #fff; backdrop-filter: blur(5px); background: rgba(0,0,0,0.6); }
    .tag-sea { background: var(--accent); }

    .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
    .price { font-size: 1.4rem; font-weight: 700; color: #fff; margin-bottom: 5px; }
    .title { font-size: 1rem; font-weight: 500; color: #ccc; margin-bottom: 10px; text-decoration: none; line-height: 1.4; }
    .title:hover { color: var(--accent); }
    
    .meta { font-size: 0.85rem; color: #777; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px; display: flex; gap: 10px; }
    
    .card-footer { margin-top: auto; display: flex; justify-content: space-between; font-size: 0.75rem; color: #555; align-items: center; }
    .view-btn { color: var(--accent); font-weight: 600; text-decoration: none; text-transform: uppercase; }

    /* PAGE FOOTER */
    footer { border-top: 1px solid var(--border); background: #000; padding: 40px 20px; margin-top: 40px; text-align: center; }
    .footer-link { color: var(--text-secondary); text-decoration: none; font-weight: 600; border-bottom: 1px solid transparent; transition: 0.2s; }
    .footer-link:hover { color: #fff; border-bottom-color: #fff; }
  </style>
</head>
<body>

<header>
  <h1>IZU COASTAL RADAR</h1>
  <div class="subtitle">Shimoda • Kawazu • Higashi-Izu</div>
</header>

<div class="container">
  
  <!-- Stats bar removed per user request -->

  <div class="controls">
    <div class="toggle-group">
      <button class="toggle-btn active" onclick="setLang('EN', this)">EN</button>
      <button class="toggle-btn" onclick="setLang('JP', this)">JP</button>
      <button class="toggle-btn" onclick="setLang('CN', this)">CN</button>
    </div>
    
    <div class="toggle-group">
      <button class="toggle-btn active" onclick="setCurr('JPY', this)">¥</button>
      <button class="toggle-btn" onclick="setCurr('USD', this)">$</button>
    </div>

    <select id="loc-select" onchange="render()"></select>
    <select id="source-select" onchange="render()"></select>
    <select id="type-select" onchange="render()">
      <option value="all">All Types</option>
      <option value="house">House</option>
      <option value="land">Land</option>
    </select>
    <div class="price-slider">
      <div class="slider-values">
        <span id="price-min-label">¥0</span>
        <span class="price-sep">–</span>
        <span id="price-max-label">No limit</span>
      </div>
      <div class="slider-container">
        <div class="slider-track-bg"></div>
        <div class="slider-track" id="slider-track"></div>
        <input type="range" id="price-min-slider" min="0" max="14" value="0" oninput="onPriceSlider('min')">
        <input type="range" id="price-max-slider" min="0" max="14" value="14" oninput="onPriceSlider('max')">
      </div>
    </div>

    <div class="results-count" id="count">...</div>
  </div>

  <div class="grid" id="grid"></div>
</div>

<footer>
  <a href="links.html" class="footer-link" id="link-useful">Useful Izu Links</a>
  &nbsp;·&nbsp;
  <a href="scatter.html" class="footer-link">Price vs. Age Scatter</a>
  <div id="forex-rate" style="margin-top: 10px; font-size: 0.75rem; color: #666;">
    USD conversions at ¥155/$1
  </div>
</footer>

<script>
  let DATA = [];
  let STATE = { lang: 'EN', curr: 'JPY', loc: 'all', type: 'all', source: 'all' };
  let FX_USD = 155; // Default fallback, will be updated from buildInfo.json

  const TXT = {
    EN: { view: "Analyze", allLoc: "All Locations", allSrc: "All Brokers", house: "House", land: "Land", useful: "Useful Izu Links" },
    JP: { view: "詳細", allLoc: "全エリア", allSrc: "全業者", house: "戸建", land: "土地", useful: "伊豆のお役立ちリンク" },
    CN: { view: "查看", allLoc: "全部地区", allSrc: "全部中介", house: "独栋", land: "土地", useful: "伊豆实用链接" }
  };

  async function init() {
    try {
      // Load listings
      const res = await fetch(`listings.json?t=${Date.now()}`);
      if (!res.ok) throw new Error("Failed to load listings");
      const json = await res.json();
      DATA = json.listings || [];

      // Load forex rate from buildInfo
      try {
        const buildRes = await fetch(`buildInfo.json?t=${Date.now()}`);
        if (buildRes.ok) {
          const buildInfo = await buildRes.json();
          if (buildInfo.forexRate) {
            FX_USD = buildInfo.forexRate;
            console.log(`Loaded forex rate: ¥${FX_USD}/$1`);
          }
        }
      } catch (e) {
        console.warn("Failed to load forex rate, using default:", e);
      }

      // Update footer with current rate
      const footerRateEl = document.getElementById('forex-rate');
      if (footerRateEl) {
        footerRateEl.innerText = `USD conversions at ¥${FX_USD}/$1`;
      }

      populateFilters();
      updateSliderTrack(0, PRICE_STEPS.length - 1);
      render();
    } catch (e) {
      document.getElementById('grid').innerHTML = `<div style="padding:20px; color:red">Error: ${e.message}</div>`;
    }
  }

  // City name translations
  const CITY_MAP = {
    "下田": "Shimoda",
    "河津": "Kawazu",
    "東伊豆": "Higashi-Izu",
    "南伊豆": "Minami-Izu",
    "賀茂郡": "Minami-Izu"
  };

  function getCityName(city) {
    if (STATE.lang === 'EN') return CITY_MAP[city] || city;
    return city;
  }

  function populateFilters() {
    const locSel = document.getElementById('loc-select');
    const srcSel = document.getElementById('source-select');

    // Preserve selection if re-populating
    const oldLoc = locSel.value;
    const oldSrc = srcSel.value;

    const locs = [...new Set(DATA.map(l => l.city))].sort();
    const srcs = [...new Set(DATA.map(l => l.source))].sort();

    locSel.innerHTML = `<option value="all">${TXT[STATE.lang].allLoc}</option>`;
    srcSel.innerHTML = `<option value="all">${TXT[STATE.lang].allSrc}</option>`;

    locs.forEach(l => locSel.innerHTML += `<option value="${l}">${getCityName(l)}</option>`);
    srcs.forEach(s => srcSel.innerHTML += `<option value="${s}">${s}</option>`);

    if ([...locSel.options].some(o => o.value === oldLoc)) locSel.value = oldLoc;
    if ([...srcSel.options].some(o => o.value === oldSrc)) srcSel.value = oldSrc;
  }

  // Price steps in 万円 (万 = 10,000 yen). null = no limit.
  const PRICE_STEPS = [0, 500, 1000, 1500, 2000, 3000, 4000, 5000, 6000, 8000, 10000, 15000, 20000, 30000, null];

  const NO_LIMIT = { EN: 'No limit', JP: '上限なし', CN: '无上限' };

  function formatPriceStep(val) {
    if (val === null) return NO_LIMIT[STATE.lang] || 'No limit';
    if (val === 0) return STATE.curr === 'JPY' ? '¥0' : '$0';
    if (STATE.curr === 'JPY') {
      if (val >= 10000) return '¥' + (val / 10000) + '億';
      return '¥' + val.toLocaleString() + '万';
    }
    const usd = val * 10000 / FX_USD;
    if (usd >= 1000000) return '$' + (usd / 1000000).toFixed(1) + 'M';
    return '$' + Math.round(usd / 1000) + 'k';
  }

  function onPriceSlider(handle) {
    const minS = document.getElementById('price-min-slider');
    const maxS = document.getElementById('price-max-slider');
    let minIdx = parseInt(minS.value);
    let maxIdx = parseInt(maxS.value);

    // Prevent handles from crossing
    if (handle === 'min' && minIdx > maxIdx) minS.value = maxIdx;
    if (handle === 'max' && maxIdx < minIdx) maxS.value = minIdx;

    minIdx = parseInt(minS.value);
    maxIdx = parseInt(maxS.value);

    updatePriceLabels(minIdx, maxIdx);
    updateSliderTrack(minIdx, maxIdx);
    render();
  }

  function updatePriceLabels(minIdx, maxIdx) {
    document.getElementById('price-min-label').innerText = formatPriceStep(PRICE_STEPS[minIdx]);
    document.getElementById('price-max-label').innerText = formatPriceStep(PRICE_STEPS[maxIdx]);
  }

  function updateSliderTrack(minIdx, maxIdx) {
    const total = PRICE_STEPS.length - 1;
    const left = (minIdx / total) * 100;
    const right = (maxIdx / total) * 100;
    const track = document.getElementById('slider-track');
    track.style.left = left + '%';
    track.style.width = (right - left) + '%';
  }

  function setLang(l, btn) {
    STATE.lang = l;
    document.querySelectorAll('.toggle-group:first-child .toggle-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    // Update footer link text
    document.getElementById('link-useful').innerText = TXT[l].useful;

    populateFilters();
    const minIdx = parseInt(document.getElementById('price-min-slider').value);
    const maxIdx = parseInt(document.getElementById('price-max-slider').value);
    updatePriceLabels(minIdx, maxIdx);
    render();
  }

  function setCurr(c, btn) {
    STATE.curr = c;
    document.querySelectorAll('.toggle-group:nth-child(2) .toggle-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const minIdx = parseInt(document.getElementById('price-min-slider').value);
    const maxIdx = parseInt(document.getElementById('price-max-slider').value);
    updatePriceLabels(minIdx, maxIdx);
    render();
  }

  function fmtPrice(p) {
    if (!p) return "-";
    if (STATE.curr === 'JPY') return "¥" + Math.round(p/10000).toLocaleString() + "万";
    if (STATE.curr === 'USD') return "$" + Math.round(p / FX_USD).toLocaleString();
    return p;
  }

  function getSize(l) {
    if (l.propertyType === 'land') return l.landSqm || 0;
    return l.buildingSqm || 0;
  }

  // renderStats function removed - stats bar no longer displayed

    const subEl = document.getElementById('stat-size-sub');
    const uEl = document.getElementById('stat-unit');

      pEl.innerText = "-"; sEl.innerText = "-"; uEl.innerText = "-";

    pEl.innerText = fmtPrice(avgP);

      } else {
        sEl.innerText = Math.round(avgS).toLocaleString() + " m²";
        subEl.innerText = "";

        const sqft = avgS * 10.764;
        const ppSqft = (avgP / FX_USD) / sqft;
        uEl.innerText = "¥" + Math.round(ppSqm/10000).toLocaleString() + "万 /m²";
        uSubEl.innerText = `($${Math.round(ppSqft)} /ft²)`;
      }
    } else {
      // No size data available

      subEl.innerText = "No data";

  */

  function getJPTitle(fullTitle) {
    // Extract concise property info from verbose Izu Taiyo titles
    // Format: "下田市 白浜（1500万円）の家情報はこちら！..." -> "下田市 白浜"
    if (!fullTitle) return "";

    // Try to extract city + location from start of title
    const match = fullTitle.match(/^([^（]+)/);
    if (match) {
      const short = match[1].trim();
      // Remove common suffixes like "の家情報", "の土地情報"
      return short.replace(/の家情報.*$/, '').replace(/の土地情報.*$/, '').trim();
    }

    return fullTitle;
  }

  function render() {
    STATE.loc = document.getElementById('loc-select').value;
    STATE.type = document.getElementById('type-select').value;
    STATE.source = document.getElementById('source-select').value;

    const minIdx = parseInt(document.getElementById('price-min-slider').value);
    const maxIdx = parseInt(document.getElementById('price-max-slider').value);
    const priceMin = PRICE_STEPS[minIdx] !== null ? PRICE_STEPS[minIdx] * 10000 : null;
    const priceMax = PRICE_STEPS[maxIdx] !== null ? PRICE_STEPS[maxIdx] * 10000 : null;

    const filtered = DATA.filter(l => {
      if (STATE.loc !== 'all' && l.city !== STATE.loc) return false;
      if (STATE.type !== 'all' && l.propertyType !== STATE.type) return false;
      if (STATE.source !== 'all' && l.source !== STATE.source) return false;

      // Price filtering (slider)
      const price = l.priceJpy || 0;
      if (priceMin !== null && price < priceMin) return false;
      if (priceMax !== null && price > priceMax) return false;

      return true;
    });

    // Sort by price descending (highest first)
    filtered.sort((a, b) => (b.priceJpy || 0) - (a.priceJpy || 0));

    // renderStats(filtered); // Removed - stats bar no longer displayed
    document.getElementById('count').innerText = `${filtered.length} listings`;

    const grid = document.getElementById('grid');
    grid.innerHTML = "";

    filtered.forEach(l => {
      let title = (STATE.lang === 'JP') ? getJPTitle(l.title) : (l.titleEn || l.title);
      if (!title || title === "-") title = `${l.city} Property`;

      const pType = TXT[STATE.lang][l.propertyType] || l.propertyType;
      const img = l.imageUrl || "https://placehold.co/600x400?text=No+Image";

      // Determine badge text based on seaViewScore
      let badgeText = "Sea View";
      if (l.seaViewScore === 4) {
        badgeText = "Sea View";
      } else if (l.seaViewScore === 3) {
        badgeText = "Beach Area";
      } else if (l.seaViewScore === 2) {
        badgeText = "Close to Sea";
      }

      const html = `
        <div class="card">
          <div class="card-img-wrap">
            <a href="${l.sourceUrl}" target="_blank">
              <img src="${img}" class="card-img" referrerpolicy="no-referrer" loading="lazy" onerror="this.src='https://placehold.co/600x400?text=Error'">
            </a>
            <div class="tag tag-sea">${badgeText}</div>
          </div>
          <div class="card-body">
            <div class="price">${fmtPrice(l.priceJpy)}</div>
            <a href="${l.sourceUrl}" target="_blank" class="title">${title}</a>
            <div class="meta">
              <span>${pType}</span>
              <span>${getCityName(l.city)}</span>
              ${l.propertyType !== 'land' && l.yearBuilt ? `<span>${2026 - l.yearBuilt}y old</span>` : ''}
            </div>
            <div class="card-footer">
              <span>${l.source}</span>
              <a href="${l.sourceUrl}" target="_blank" class="view-btn">${TXT[STATE.lang].view} &rarr;</a>
            </div>
          </div>
        </div>
      `;
      grid.insertAdjacentHTML('beforeend', html);
    });
  }

  init();
</script>
</body>
</html>
