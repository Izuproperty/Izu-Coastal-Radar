<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Izu Coastal Radar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-body: #050505;
      --bg-card: #151517;
      --text-primary: #e5e5e7;
      --text-secondary: #86868b;
      --accent: #2997ff;
      --border: #333;
    }
    body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-primary); margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
    
    header { background: #000; border-bottom: 1px solid var(--border); padding: 30px 20px; text-align: center; }
    h1 { margin: 0; font-size: 2rem; font-weight: 800; letter-spacing: -1px; }
    .subtitle { color: var(--text-secondary); margin-top: 5px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

    .container { max-width: 1400px; margin: 0 auto; padding: 20px; flex: 1; width: 100%; box-sizing: border-box; }

    /* STATS BAR */
    .stats-bar {
      display: flex; gap: 1px; background: #333; border: 1px solid #333;
      border-radius: 12px; overflow: hidden; margin-bottom: 30px;
    }
    .stat-item { flex: 1; text-align: center; padding: 15px; background: var(--bg-card); }
    .stat-val { font-size: 1.3rem; font-weight: 700; color: #fff; }
    .stat-label { font-size: 0.7rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; margin-top: 4px; }
    .stat-sub { font-size: 0.75rem; color: var(--accent); margin-top: 2px; }

    /* CONTROLS */
    .controls {
      background: rgba(30,30,32,0.9); padding: 15px; border-radius: 12px; border: 1px solid #333;
      display: flex; flex-wrap: wrap; gap: 15px; align-items: center; margin-bottom: 30px;
      position: sticky; top: 10px; z-index: 100; backdrop-filter: blur(10px);
    }
    
    select { padding: 10px; background: #000; color: #fff; border: 1px solid #444; border-radius: 8px; outline: none; }
    
    .toggle-group { display: flex; border: 1px solid #333; border-radius: 8px; overflow: hidden; }
    .toggle-btn { padding: 8px 12px; border: none; background: #000; color: #666; cursor: pointer; transition: 0.2s; }
    .toggle-btn:hover { background: #111; }
    .toggle-btn.active { background: #333; color: #fff; font-weight: 600; }
    
    .results-count { margin-left: auto; color: var(--text-secondary); font-size: 0.9rem; font-weight: 600; }

    /* GRID */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
    
    .card {
      background: var(--bg-card); border-radius: 12px; overflow: hidden; border: 1px solid #222;
      display: flex; flex-direction: column; transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-3px); border-color: #444; }

    .card-img-wrap { height: 220px; position: relative; background: #111; }
    .card-img { width: 100%; height: 100%; object-fit: cover; }
    
    .tag { position: absolute; top: 10px; left: 10px; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; color: #fff; backdrop-filter: blur(5px); background: rgba(0,0,0,0.6); }
    .tag-sea { background: var(--accent); }

    .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
    .price { font-size: 1.4rem; font-weight: 700; color: #fff; margin-bottom: 5px; }
    .title { font-size: 1rem; font-weight: 500; color: #ccc; margin-bottom: 10px; text-decoration: none; line-height: 1.4; }
    .title:hover { color: var(--accent); }
    
    .meta { font-size: 0.85rem; color: #777; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px; display: flex; gap: 10px; }
    
    .card-footer { margin-top: auto; display: flex; justify-content: space-between; font-size: 0.75rem; color: #555; align-items: center; }
    .view-btn { color: var(--accent); font-weight: 600; text-decoration: none; text-transform: uppercase; }

    /* PAGE FOOTER */
    footer { border-top: 1px solid var(--border); background: #000; padding: 40px 20px; margin-top: 40px; text-align: center; }
    .footer-link { color: var(--text-secondary); text-decoration: none; font-weight: 600; border-bottom: 1px solid transparent; transition: 0.2s; }
    .footer-link:hover { color: #fff; border-bottom-color: #fff; }
  </style>
</head>
<body>

<header>
  <h1>IZU COASTAL RADAR</h1>
  <div class="subtitle">Shimoda • Kawazu • Higashi-Izu</div>
</header>

<div class="container">
  
  <div class="stats-bar" id="stats-panel">
    <div class="stat-item">
      <div class="stat-val" id="stat-price">-</div>
      <div class="stat-label">Avg Price</div>
    </div>
    <div class="stat-item">
      <div class="stat-val" id="stat-size">-</div>
      <div class="stat-label">Avg Size</div>
      <div class="stat-sub" id="stat-size-sub"></div>
    </div>
    <div class="stat-item">
      <div class="stat-val" id="stat-unit">-</div>
      <div class="stat-label">Unit Price</div>
      <div class="stat-sub" id="stat-unit-sub"></div>
    </div>
  </div>

  <div class="controls">
    <div class="toggle-group">
      <button class="toggle-btn active" onclick="setLang('EN', this)">EN</button>
      <button class="toggle-btn" onclick="setLang('JP', this)">JP</button>
      <button class="toggle-btn" onclick="setLang('CN', this)">CN</button>
    </div>
    
    <div class="toggle-group">
      <button class="toggle-btn active" onclick="setCurr('JPY', this)">¥</button>
      <button class="toggle-btn" onclick="setCurr('USD', this)">$</button>
    </div>

    <select id="loc-select" onchange="render()"></select>
    <select id="source-select" onchange="render()"></select>
    <select id="type-select" onchange="render()">
      <option value="all">All Types</option>
      <option value="house">House</option>
      <option value="land">Land</option>
    </select>
    
    <div class="results-count" id="count">...</div>
  </div>

  <div class="grid" id="grid"></div>
</div>

<footer>
  <a href="links.html" class="footer-link" id="link-useful">Useful Izu Links</a>
</footer>

<script>
  let DATA = [];
  let STATE = { lang: 'EN', curr: 'JPY', loc: 'all', type: 'all', source: 'all' };
  const FX_USD = 155; 

  const TXT = {
    EN: { view: "Analyze", allLoc: "All Locations", allSrc: "All Brokers", house: "House", land: "Land", useful: "Useful Izu Links" },
    JP: { view: "詳細", allLoc: "全エリア", allSrc: "全業者", house: "戸建", land: "土地", useful: "伊豆のお役立ちリンク" },
    CN: { view: "查看", allLoc: "全部地区", allSrc: "全部中介", house: "独栋", land: "土地", useful: "伊豆实用链接" }
  };

  async function init() {
    try {
      const res = await fetch(`listings.json?t=${Date.now()}`);
      if (!res.ok) throw new Error("Failed to load listings");
      const json = await res.json();
      DATA = json.listings || [];
      populateFilters();
      render();
    } catch (e) {
      document.getElementById('grid').innerHTML = `<div style="padding:20px; color:red">Error: ${e.message}</div>`;
    }
  }

  function populateFilters() {
    const locSel = document.getElementById('loc-select');
    const srcSel = document.getElementById('source-select');
    
    // Preserve selection if re-populating
    const oldLoc = locSel.value;
    const oldSrc = srcSel.value;

    const locs = [...new Set(DATA.map(l => l.city))].sort();
    const srcs = [...new Set(DATA.map(l => l.source))].sort();
    
    locSel.innerHTML = `<option value="all">${TXT[STATE.lang].allLoc}</option>`;
    srcSel.innerHTML = `<option value="all">${TXT[STATE.lang].allSrc}</option>`;
    
    locs.forEach(l => locSel.innerHTML += `<option value="${l}">${l}</option>`);
    srcs.forEach(s => srcSel.innerHTML += `<option value="${s}">${s}</option>`);

    if ([...locSel.options].some(o => o.value === oldLoc)) locSel.value = oldLoc;
    if ([...srcSel.options].some(o => o.value === oldSrc)) srcSel.value = oldSrc;
  }

  function setLang(l, btn) {
    STATE.lang = l;
    document.querySelectorAll('.toggle-group:first-child .toggle-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    // Update footer link text
    document.getElementById('link-useful').innerText = TXT[l].useful;
    
    populateFilters(); 
    render();
  }

  function setCurr(c, btn) {
    STATE.curr = c;
    document.querySelectorAll('.toggle-group:nth-child(2) .toggle-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    render();
  }

  function fmtPrice(p) {
    if (!p) return "-";
    if (STATE.curr === 'JPY') return "¥" + (p/10000).toLocaleString() + "万";
    if (STATE.curr === 'USD') return "$" + Math.round(p / FX_USD).toLocaleString();
    return p;
  }

  function getSize(l) {
    if (l.propertyType === 'land') return l.landSqm || 0;
    return l.buildingSqm || 0;
  }

  function renderStats(items) {
    const pEl = document.getElementById('stat-price');
    const sEl = document.getElementById('stat-size');
    const subEl = document.getElementById('stat-size-sub');
    const uEl = document.getElementById('stat-unit');
    const uSubEl = document.getElementById('stat-unit-sub');

    if (!items.length) {
      pEl.innerText = "-"; sEl.innerText = "-"; uEl.innerText = "-";
      return;
    }

    const totalP = items.reduce((a,b) => a + (b.priceJpy||0), 0);
    const totalS = items.reduce((a,b) => a + getSize(b), 0);
    const avgP = totalP / items.length;
    const avgS = totalS / items.length; 

    pEl.innerText = fmtPrice(avgP);

    if (STATE.curr === 'USD') {
      const sqft = avgS * 10.764;
      sEl.innerText = Math.round(sqft).toLocaleString() + " ft²";
      subEl.innerText = `(${Math.round(avgS)} m²)`;
      const ppSqft = (avgP / FX_USD) / sqft;
      uEl.innerText = "$" + Math.round(ppSqft) + " /ft²";
      uSubEl.innerText = "";
    } else {
      sEl.innerText = Math.round(avgS).toLocaleString() + " m²";
      subEl.innerText = "";
      const ppSqm = avgP / avgS;
      uEl.innerText = "¥" + Math.round(ppSqm/10000).toLocaleString() + "万 /m²";
      uSubEl.innerText = "";
    }
  }

  function render() {
    STATE.loc = document.getElementById('loc-select').value;
    STATE.type = document.getElementById('type-select').value;
    STATE.source = document.getElementById('source-select').value;

    const filtered = DATA.filter(l => {
      if (STATE.loc !== 'all' && l.city !== STATE.loc) return false;
      if (STATE.type !== 'all' && l.propertyType !== STATE.type) return false;
      if (STATE.source !== 'all' && l.source !== STATE.source) return false;
      return true;
    });

    renderStats(filtered);
    document.getElementById('count').innerText = `${filtered.length} listings`;
    
    const grid = document.getElementById('grid');
    grid.innerHTML = "";

    filtered.forEach(l => {
      let title = (STATE.lang === 'JP') ? l.title : (l.titleEn || l.title);
      if (!title || title === "-") title = `${l.city} Property`;

      const pType = TXT[STATE.lang][l.propertyType] || l.propertyType;
      const img = l.imageUrl || "https://placehold.co/600x400?text=No+Image";

      const html = `
        <div class="card">
          <div class="card-img-wrap">
            <a href="${l.sourceUrl}" target="_blank">
              <img src="${img}" class="card-img" referrerpolicy="no-referrer" loading="lazy" onerror="this.src='https://placehold.co/600x400?text=Error'">
            </a>
            <div class="tag tag-sea">Sea View</div>
          </div>
          <div class="card-body">
            <div class="price">${fmtPrice(l.priceJpy)}</div>
            <a href="${l.sourceUrl}" target="_blank" class="title">${title}</a>
            <div class="meta">
              <span>${pType}</span>
              <span>${l.city}</span>
            </div>
            <div class="card-footer">
              <span>${l.source}</span>
              <a href="${l.sourceUrl}" target="_blank" class="view-btn">${TXT[STATE.lang].view} &rarr;</a>
            </div>
          </div>
        </div>
      `;
      grid.insertAdjacentHTML('beforeend', html);
    });
  }

  init();
</script>
</body>
</html>
