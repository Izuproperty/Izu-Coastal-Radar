<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izu Coastal Radar</title>
    <style>
        /* Basic Styling for the Radar */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        header {
            background-color: #004d40;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e0f2f1;
            border-radius: 8px;
            flex-wrap: wrap;
        }
        .controls label, .controls select {
            font-size: 1em;
        }
        .listing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .listing-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .listing-card:hover {
            transform: translateY(-5px);
        }
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #ccc;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #004d40;
            margin-top: 0;
            margin-bottom: 5px;
        }
        .card-price {
            font-size: 1.5em;
            color: #d84315;
            margin-bottom: 10px;
        }
        .card-tags span {
            display: inline-block;
            background-color: #b2dfdb;
            color: #004d40;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 5px;
        }
        .card-details p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .no-listings {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>Izu Coastal Radar</h1>
        <p>Real Estate Listings from 伊豆太陽ホーム (Izu Taiyo Home)</p>
    </header>

    <div class="container">
        
        <div class="controls">
            <label for="type-filter">Property Type:</label>
            <select id="type-filter" onchange="filterListings()">
                <option value="all">All Types</option>
                <option value="house">House</option>
                <option value="land">Land</option>
                <option value="mansion">Mansion</option>
            </select>

            <label for="seaview-filter">Sea View:</label>
            <select id="seaview-filter" onchange="filterListings()">
                <option value="all">Any</option>
                <option value="4">Strong View (4+)</option>
                <option value="5">Ocean Front (5)</option>
                <option value="none">No Sea View</option>
            </select>
            
            <div id="listing-count"></div>
        </div>

        <div class="listing-grid" id="listing-container">
            </div>
    </div>

    <script>
        let allListings = [];
        let fxRate = 1.0;

        /**
         * Fetches data, stores it, and initializes the display.
         */
        async function initRadar() {
            try {
                const response = await fetch('listings.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                allListings = data.listings;
                fxRate = data.fxRate || 155.0; // Use default if missing
                
                // Sort by ID to ensure a stable display order
                allListings.sort((a, b) => a.id.localeCompare(b.id));

                filterListings(); // Display all listings initially
            } catch (error) {
                console.error("Could not load listings.json:", error);
                document.getElementById('listing-container').innerHTML = 
                    '<p class="no-listings">Error loading property data. Check console for details.</p>';
            }
        }

        /**
         * Applies filters and renders the resulting list.
         */
        function filterListings() {
            const typeFilter = document.getElementById('type-filter').value;
            const seaviewFilter = document.getElementById('seaview-filter').value;
            
            const filtered = allListings.filter(listing => {
                // 1. Property Type Filter
                const typeMatch = (typeFilter === 'all' || listing.propertyType === typeFilter);

                // 2. Sea View Filter
                let seaviewMatch = true;
                if (seaviewFilter === '4') {
                    seaviewMatch = (listing.seaViewScore >= 4);
                } else if (seaviewFilter === '5') {
                    seaviewMatch = (listing.seaViewScore === 5);
                } else if (seaviewFilter === 'none') {
                    seaviewMatch = (listing.seaViewScore === null || listing.seaViewScore < 2);
                }
                // 'all' is the default and needs no extra condition here

                return typeMatch && seaviewMatch;
            });

            renderListings(filtered);
        }

        /**
         * Renders the list of properties into the HTML container.
         * @param {Array<Object>} listings - The list of listings to display.
         */
        function renderListings(listings) {
            const container = document.getElementById('listing-container');
            container.innerHTML = ''; // Clear previous content
            
            document.getElementById('listing-count').textContent = 
                `Showing ${listings.length} of ${allListings.length} total listings.`;

            if (listings.length === 0) {
                container.innerHTML = '<p class="no-listings">No listings match your current filters.</p>';
                return;
            }

            listings.forEach(listing => {
                const usdPrice = listing.priceJpy ? (listing.priceJpy / fxRate).toFixed(0) : 'N/A';
                const priceJpyFormatted = listing.priceJpy ? (listing.priceJpy / 1000000).toLocaleString('en-US', {
                    minimumFractionDigits: 1,
                    maximumFractionDigits: 1
                }) : 'N/A';

                const cardHtml = `
                    <div class="listing-card">
                        <img src="${listing.imageUrl || 'noimage.gif'}" alt="Image for ${listing.titleEn}" class="card-image" onerror="this.onerror=null; this.src='https://via.placeholder.com/300x200?text=No+Image+Available';">
                        <div class="card-content">
                            <a href="${listing.sourceUrl}" target="_blank" class="card-title" title="${listing.title}">${listing.titleEn || listing.title}</a>
                            <div class="card-price">
                                ¥${priceJpyFormatted}M / $${usdPrice}
                            </div>
                            <div class="card-tags">
                                ${listing.highlightTags.map(tag => `<span>${tag}</span>`).join('')}
                            </div>
                            <div class="card-details">
                                <p><strong>Area:</strong> ${listing.city || 'Unknown'}</p>
                                ${listing.landSqm ? `<p><strong>Land:</strong> ${listing.landSqm} sqm</p>` : ''}
                                ${listing.buildingSqm ? `<p><strong>Building:</strong> ${listing.buildingSqm} sqm</p>` : ''}
                                ${listing.yearBuilt ? `<p><strong>Built:</strong> ${listing.yearBuilt}</p>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHtml);
            });
        }

        // Initialize the radar when the page loads
        document.addEventListener('DOMContentLoaded', initRadar);
    </script>
</body>
</html>
