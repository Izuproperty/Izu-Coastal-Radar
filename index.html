<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Izu Coastal Radar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-body: #000000;
      --bg-card: #1c1c1e;
      --text-primary: #f5f5f7;
      --text-secondary: #86868b;
      --accent: #0a84ff;
      --tag-sea: #0a84ff;
      --tag-onsen: #ff453a;
      --tag-new: #30d158;
      --border: #333;
    }
    body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-primary); margin: 0; }
    
    header { background: #000; border-bottom: 1px solid var(--border); padding: 40px 20px; text-align: center; }
    h1 { margin: 0; font-size: 2.5rem; font-weight: 800; background: linear-gradient(90deg, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .subtitle { color: var(--text-secondary); margin-top: 8px; text-transform: uppercase; letter-spacing: 1px; }

    .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

    /* Controls */
    .controls {
      background: rgba(28,28,30,0.95); padding: 15px; border-radius: 12px; border: 1px solid #333;
      display: flex; flex-wrap: wrap; gap: 15px; align-items: center; margin-bottom: 30px;
      position: sticky; top: 10px; z-index: 100; backdrop-filter: blur(10px);
    }
    select { padding: 10px; background: #000; color: #fff; border: 1px solid #444; border-radius: 8px; }
    .toggle-btn { padding: 8px 12px; border: 1px solid #333; background: #000; color: #888; cursor: pointer; border-radius: 6px; }
    .toggle-btn.active { background: #333; color: #fff; }
    .results-count { margin-left: auto; color: var(--text-secondary); font-weight: 600; }

    /* Grid */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
    
    .card {
      background: var(--bg-card); border-radius: 16px; overflow: hidden; border: 1px solid #2c2c2e;
      display: flex; flex-direction: column; transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-4px); border-color: #555; }

    .card-img-wrap { height: 200px; position: relative; background: #111; }
    .card-img { width: 100%; height: 100%; object-fit: cover; }
    
    .overlay-tags { position: absolute; top: 10px; left: 10px; display: flex; gap: 5px; flex-wrap: wrap; }
    .ov-tag { padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; color: #fff; backdrop-filter: blur(4px); }
    .ov-type { background: rgba(0,0,0,0.7); }
    .ov-sea { background: var(--tag-sea); }
    .ov-new { background: var(--tag-new); }

    .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
    .card-price { font-size: 1.4rem; font-weight: 700; color: #fff; margin-bottom: 5px; }
    .card-title { font-size: 1rem; font-weight: 600; color: #ddd; margin-bottom: 10px; text-decoration: none; display: block; }
    .card-title:hover { color: var(--accent); }
    
    .card-metrics { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
    .card-footer { margin-top: auto; display: flex; justify-content: space-between; font-size: 0.75rem; color: #666; }
    .view-btn { color: var(--accent); font-weight: 700; text-decoration: none; }
    
    .error-msg { grid-column: 1/-1; background: #311; border: 1px solid #522; padding: 20px; border-radius: 8px; text-align: center; }
  </style>
</head>
<body>

<header>
  <h1>IZU COASTAL RADAR</h1>
  <div class="subtitle">Shimoda • Kawazu • Higashi-Izu</div>
</header>

<div class="container">
  <div class="controls">
    <div>
      <button class="toggle-btn active" onclick="setLang('EN', this)">EN</button>
      <button class="toggle-btn" onclick="setLang('JP', this)">JP</button>
      <button class="toggle-btn" onclick="setLang('CN', this)">CN</button>
    </div>
    
    <div>
      <button class="toggle-btn active" onclick="setCurr('JPY', this)">¥</button>
      <button class="toggle-btn" onclick="setCurr('USD', this)">$</button>
      <button class="toggle-btn" onclick="setCurr('CNY', this)">CNY</button>
    </div>

    <select id="loc-select" onchange="render()"></select>
    <select id="type-select" onchange="render()">
      <option value="all">All Types</option>
      <option value="house">House</option>
      <option value="land">Land</option>
    </select>
    
    <div class="results-count" id="count"></div>
  </div>

  <div class="grid" id="grid">Loading...</div>
</div>

<script>
  let DATA = { listings: [], fxUsd: 155, fxCny: 20 };
  let STATE = { lang: 'EN', curr: 'JPY', loc: 'all', type: 'all' };

  const TXT = {
    EN: { house: "House", land: "Land", view: "Analyze", allLoc: "All Locations" },
    JP: { house: "戸建", land: "土地", view: "詳細", allLoc: "全エリア" },
    CN: { house: "独栋", land: "土地", view: "查看", allLoc: "全部地区" }
  };

  async function init() {
    try {
      // Fetch Build Info to burst cache
      let v = Date.now();
      try {
        const b = await fetch("buildInfo.json").then(r=>r.json());
        v = b.generatedAt;
      } catch(e) {}

      const res = await fetch(`listings.json?v=${v}`);
      if (!res.ok) throw new Error("Could not load listings.json");
      const json = await res.json();
      
      DATA.listings = json.listings;
      DATA.fxUsd = json.fxRateUsd || 155;
      DATA.fxCny = json.fxRateCny || 20;

      populateLocs();
      render();
    } catch (e) {
      document.getElementById('grid').innerHTML = `<div class="error-msg">${e.message}</div>`;
    }
  }

  function populateLocs() {
    const s = document.getElementById('loc-select');
    const locs = [...new Set(DATA.listings.map(l => l.city))].sort();
    
    const label = TXT[STATE.lang].allLoc;
    s.innerHTML = `<option value="all">${label}</option>`;
    
    const LOC_EN = { "下田市": "Shimoda", "河津町": "Kawazu", "東伊豆町": "Higashi-Izu", "南伊豆町": "Minami-Izu" };
    
    locs.forEach(l => {
      let name = l;
      if (STATE.lang !== 'JP') name = LOC_EN[l] || l;
      s.innerHTML += `<option value="${l}">${name}</option>`;
    });
  }

  function setLang(l, btn) {
    STATE.lang = l;
    updateBtns(btn);
    populateLocs();
    render();
  }

  function setCurr(c, btn) {
    STATE.curr = c;
    updateBtns(btn);
    render();
  }

  function updateBtns(clicked) {
    const group = clicked.parentElement;
    Array.from(group.children).forEach(b => b.classList.remove('active'));
    clicked.classList.add('active');
  }

  function fmtPrice(p) {
    if (!p) return "-";
    if (STATE.curr === 'JPY') return "¥" + (p/10000).toLocaleString() + "万";
    if (STATE.curr === 'USD') return "$" + Math.round(p / DATA.fxUsd).toLocaleString();
    if (STATE.curr === 'CNY') return "CNY " + Math.round(p / DATA.fxCny).toLocaleString();
  }

  function render() {
    const locFilter = document.getElementById('loc-select').value;
    const typeFilter = document.getElementById('type-select').value;
    
    const items = DATA.listings.filter(l => {
      if (locFilter !== 'all' && l.city !== locFilter) return false;
      if (typeFilter !== 'all' && l.propertyType !== typeFilter) return false;
      return true;
    });

    document.getElementById('count').innerText = items.length + " listings";
    const grid = document.getElementById('grid');
    grid.innerHTML = "";

    items.forEach(l => {
      const title = STATE.lang === 'JP' ? l.title : (l.titleEn || l.title);
      const typeLabel = TXT[STATE.lang][l.propertyType] || l.propertyType;
      
      // Removed CORS Proxy - Listing images need direct access or referrer hiding
      const img = l.imageUrl || "https://placehold.co/600x400?text=No+Image";
      
      let tags = `<span class="ov-tag ov-type">${typeLabel}</span>`;
      if (l.seaViewScore >= 4) tags += `<span class="ov-tag ov-sea">Sea View</span>`;
      
      let metrics = [];
      if (l.landSqm) metrics.push(`Land: ${l.landSqm}m²`);
      if (l.buildingSqm) metrics.push(`Bldg: ${l.buildingSqm}m²`);
      if (l.age) metrics.push(`${l.age} yrs old`);

      const html = `
        <div class="card">
          <div class="card-img-wrap">
            <a href="${l.sourceUrl}" target="_blank">
              <img src="${img}" class="card-img" referrerpolicy="no-referrer" loading="lazy" onerror="this.src='https://placehold.co/600x400?text=Img+Error'">
            </a>
            <div class="overlay-tags">${tags}</div>
          </div>
          <div class="card-body">
            <div class="card-price">${fmtPrice(l.priceJpy)}</div>
            <a href="${l.sourceUrl}" target="_blank" class="card-title">${title}</a>
            <div class="card-metrics">${metrics.join(" • ")}</div>
            <div class="card-footer">
              <span>${l.source}</span>
              <a href="${l.sourceUrl}" target="_blank" class="view-btn">${TXT[STATE.lang].view} &rarr;</a>
            </div>
          </div>
        </div>
      `;
      grid.insertAdjacentHTML('beforeend', html);
    });
  }

  init();
</script>
</body>
</html>
